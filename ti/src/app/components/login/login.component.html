<div class="container">
  <div class="card card-container">
      <img src="assets/img/tenor.gif" alt="funny GIF" id="ave">

      <form class="form-signin" method="POST">
          <input type="text"  #user class="form-control" placeholder="Utilizador" required autofocus>
          <input type="password" #pass  class="form-control" placeholder="Password" required>
       <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="login(user.value, pass.value, user,pass)"> Login </button>
     </form>
 </div>
</div>
